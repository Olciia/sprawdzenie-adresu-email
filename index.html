<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdz poprawnośc adresu Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h3>Sprawdż poprawność adresu Email</h3>
        <form id="from" action="#">
        <div class="InputBox">
            <input type="text" id="email" placeholder="wpisz adres email" onkeyup="validate()"> 
            <span id="text"></span>
        </div>
    </form>
    </div>
    <script>
        function validate(){
            let from = document.getElementById('from');
            let email = document.getElementById('email').value;
            let text = document.getElementById('text');
            let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if(email.match(pattern)){
                from.classList.add("valid");
                from.classList.remove("invalid");
                text.innerHTML = "Twój Adres Email jest poprawny";
                text.style.color = "#36c91d";
            }
            else{
                from.classList.remove('valid');
                from.classList.add("valid");
                text.innerHTML ="Nie prawidłowy Adres Email";
                text.style.color = "#f44336";
            }
            if(email == ""){
                from.classList.remove("valid");
                from.classList.remove("valid");
                text.innerHTML = ""
            }
        }
    </script>
</body>
</html>
